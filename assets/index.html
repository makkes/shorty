<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shorty</title>
    <link rel="stylesheet" href="css/style.css">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="js/shorty.js"></script>
</head>
<body>

    <div class="container-narrow">
        <a href="https://github.com/makkes/shorty"><img class="github-ribbon"
            src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
        <h3><a href="/">Shorty</a></h3>
        <hr>
        <div class="jumbotron">
            <h1>Enter the URL to shorten</h1>
            <form>
                <div class="form-group">
                    <label>Url:</label>
                    <input tabindex="1" type="text" class="form-control" id="url">
                    <label>Key (optional):</label>
                    <input tabindex="1" type="text" class="form-control" id="key">
                </div>
                <button type="submit" class="btn btn-default">Shorten</button>
                <div id="feedback">
                    <div class="alert alert-danger text"></div>
                </div>
            </form>
            <input tabindex="2" type="text" class="form-control" id="result">
        </div>
        <hr>
        <footer>Built with <a href="https://golang.org">Go</a></footer>
    </div>

</body>
</html>
